<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Encuesta MVP | SOLAR POCKET</title>
    <th:block th:replace="~{presentation/menubar :: header-scripts}"></th:block>
    <link rel="stylesheet" th:href="@{/presentation/menubar.css}">
    <link rel="stylesheet" th:href="@{/presentation/survey.css}">
</head>
<body class="survey-page-body">
<div th:replace="~{presentation/menubar :: navbar}"></div>

<main class="survey-wrapper">
    <div class="survey-card">
        <header class="survey-header" style="text-align: center;">
            <h1 style="color: #f39c12; margin-bottom: 10px;">MVP – SOLAR POCKET</h1>
            <p style="color: #666; margin-bottom: 40px;">Formulario de prueba con clientes. ¡Ayúdanos a mejorar!</p>
        </header>

        <div style="width: 100%; background: #eee; height: 8px; border-radius: 4px; margin-bottom: 30px; overflow: hidden;">
            <div id="progressBar" style="width: 0%; height: 100%; background: #f39c12; transition: 0.4s ease-out;"></div>
        </div>

        <form th:action="@{/survey}" method="post">
            <input type="hidden" name="formId" th:value="${2}">

            <h2 class="section-title"><i class="fas fa-info-circle"></i> 1. Datos generales</h2>

            <div class="input-group">
                <label>¿En qué tipo de zona vive?</label>
                <div class="radio-grid">
                    <label class="custom-option"><input type="radio" name="Zona" value="Rural" required> <span>Rural</span></label>
                    <label class="custom-option"><input type="radio" name="Zona" value="Periurbana"> <span>Periurbana</span></label>
                    <label class="custom-option"><input type="radio" name="Zona" value="Urbana"> <span>Urbana</span></label>
                </div>
            </div>

            <div class="input-group">
                <label>¿A qué grupo pertenece principalmente?</label>
                <div class="radio-grid">
                    <label class="custom-option"><input type="radio" name="Grupo" value="Estudiante" required> <span>Estudiante</span></label>
                    <label class="custom-option"><input type="radio" name="Grupo" value="Microemprendedor"> <span>Microemprendedor</span></label>
                    <label class="custom-option"><input type="radio" name="Grupo" value="Jefe de familia"> <span>Jefe/a de familia</span></label>
                </div>
                <input type="text" class="styled-textarea" style="margin-top: 15px;" name="Grupo_Otro" placeholder="Si es otro, especifique aquí...">
            </div>

            <div class="input-group">
                <label>¿Cuenta con acceso constante a electricidad?</label>
                <div class="radio-grid">
                    <label class="custom-option"><input type="radio" name="Acceso Electricidad" value="Sí" required> <span>Sí</span></label>
                    <label class="custom-option"><input type="radio" name="Acceso Electricidad" value="No"> <span>No</span></label>
                    <label class="custom-option"><input type="radio" name="Acceso Electricidad" value="Solo algunas horas"> <span>Solo algunas horas</span></label>
                </div>
            </div>

            <h2 class="section-title"><i class="fas fa-exclamation-triangle"></i> 2. Validación del problema</h2>

            <div class="input-group">
                <label>¿Con qué frecuencia tiene dificultades para cargar sus dispositivos?</label>
                <div class="radio-grid">
                    <label class="custom-option"><input type="radio" name="Frecuencia Dificultad" value="Diario" required> <span>Todos los días</span></label>
                    <label class="custom-option"><input type="radio" name="Frecuencia Dificultad" value="Semanal"> <span>Varias veces/semana</span></label>
                    <label class="custom-option"><input type="radio" name="Frecuencia Dificultad" value="Ocasionalmente"> <span>Ocasionalmente</span></label>
                    <label class="custom-option"><input type="radio" name="Frecuencia Dificultad" value="Nunca"> <span>Nunca</span></label>
                </div>
            </div>

            <div class="input-group">
                <label>¿Cómo le afecta no poder cargar su celular?</label>
                <div class="radio-grid">
                    <label class="custom-option"><input type="radio" name="Afectación" value="Comunicación"> <span>Comunicación</span></label>
                    <label class="custom-option"><input type="radio" name="Afectación" value="Estudio"> <span>Estudio</span></label>
                    <label class="custom-option"><input type="radio" name="Afectación" value="Trabajo"> <span>Trabajo / Ventas</span></label>
                    <label class="custom-option"><input type="radio" name="Afectación" value="Todos"> <span>Todos los anteriores</span></label>
                </div>
            </div>

            <h2 class="section-title"><i class="fas fa-solar-panel"></i> 3. Prueba del MVP – SOLAR POCKET</h2>

            <div class="input-group">
                <label>¿Qué tan fácil le resultó entender su funcionamiento?</label>
                <div class="radio-grid">
                    <label class="custom-option"><input type="radio" name="Facilidad" value="Muy fácil"> <span>Muy fácil</span></label>
                    <label class="custom-option"><input type="radio" name="Facilidad" value="Fácil"> <span>Fácil</span></label>
                    <label class="custom-option"><input type="radio" name="Facilidad" value="Regular"> <span>Regular</span></label>
                    <label class="custom-option"><input type="radio" name="Facilidad" value="Difícil"> <span>Difícil</span></label>
                </div>
            </div>

            <div class="input-group">
                <label>¿Qué características le parecieron más útiles? (Multiselección)</label>
                <div class="radio-grid">
                    <label class="custom-option"><input type="checkbox" name="Mejor_Caracteristica" value="Carga Solar"> <span>Carga solar</span></label>
                    <label class="custom-option"><input type="checkbox" name="Mejor_Caracteristica" value="Portabilidad"> <span>Portabilidad</span></label>
                    <label class="custom-option"><input type="checkbox" name="Mejor_Caracteristica" value="Material Reciclado"> <span>Materiales reciclados</span></label>
                    <label class="custom-option"><input type="checkbox" name="Mejor_Caracteristica" value="App"> <span>Aplicación móvil</span></label>
                </div>
            </div>

            <h2 class="section-title"><i class="fas fa-comment-dots"></i> 6. Retroalimentación abierta</h2>

            <div class="input-group">
                <label>¿Qué es lo que más le gustó del producto?</label>
                <textarea class="styled-textarea" name="Lo_que_mas_gusto" rows="3" placeholder="Tu opinión..."></textarea>
            </div>

            <div class="input-group">
                <label>¿Qué mejoraría o cambiaría?</label>
                <textarea class="styled-textarea" name="Mejoras" rows="3" placeholder="Sugerencias..."></textarea>
            </div>

            <h2 class="section-title"><i class="fas fa-star"></i> 7. Nivel de aceptación</h2>

            <div class="input-group">
                <label>En general, su interés en SOLAR POCKET es:</label>
                <div class="radio-grid">
                    <label class="custom-option"><input type="radio" name="Interes_General" value="Alto" required> <span>Alto</span></label>
                    <label class="custom-option"><input type="radio" name="Interes_General" value="Medio"> <span>Medio</span></label>
                    <label class="custom-option"><input type="radio" name="Interes_General" value="Bajo"> <span>Bajo</span></label>
                </div>
            </div>

            <button type="submit" class="btn-primary-solar">
                ENVIAR ENCUESTA Y OBTENER DESCUENTO <i class="fas fa-gift" style="margin-left: 10px;"></i>
            </button>
        </form>
    </div>
</main>
<script th:src="@{/presentation/survey.js}"></script>
</body>
</html>
